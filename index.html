<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Emotion Recognition - AI & Robotics Club</title>

  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background-color: black;
      color: white;
      font-family: system-ui, sans-serif;
      text-align: center;
      padding: 20px;
    }
    video {
      border: 3px solid #00ffff55;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      margin-top: 20px;
    }
    #quote {
      font-size: 1.2rem;
      margin-top: 20px;
      color: #a5f3fc;
    }
    #emotion {
      font-size: 2rem;
      margin-top: 10px;
    }
    button {
      background: linear-gradient(to right, #06b6d4, #9333ea);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1 class="text-3xl font-bold text-cyan-400 mb-4">‚ú® AI Emotion Recognition ‚ú®</h1>
  <p class="text-cyan-300">AI & Robotics Club ‚Ä¢ Neural Network Emotion Analysis üöÄ</p>

  <div>
    <video id="video" autoplay muted playsinline></video>
  </div>

  <button id="startBtn">‚ñ∂ Activate Neural Scan</button>

  <div id="emotion">üòê Neutral</div>
  <div id="quote">Loading quote...</div>

  <script>
    const video = document.getElementById("video");
    const emotionEl = document.getElementById("emotion");
    const quoteEl = document.getElementById("quote");

    const quotes = {
      happy: [
        "Your smile is contagious! Keep spreading that joy! üòä",
        "Happiness looks beautiful on you! ‚ú®",
        "The world is brighter because of your smile! üåü"
      ],
      sad: [
        "Every storm runs out of rain. üåà",
        "You are stronger than you know. üí™",
        "The sun will rise again. üåÖ"
      ],
      angry: [
        "Take a deep breath. üåä",
        "Your calm mind is your superpower. üßò",
        "Let it go. You deserve peace. ‚òÆÔ∏è"
      ],
      neutral: [
        "You are exactly where you need to be. üåü",
        "Every moment is a fresh beginning. ‚è≥",
        "Believe in yourself! üíé"
      ]
    };

    async function startVideo() {
      try {
        await faceapi.nets.tinyFaceDetector.loadFromUri('/model');
        await faceapi.nets.faceExpressionNet.loadFromUri('/model');
        console.log("‚úÖ Models loaded");
        const stream = await navigator.mediaDevices.getUserMedia({ video: {} });
        video.srcObject = stream;
        detectEmotion();
      } catch (err) {
        alert("Error starting webcam: " + err);
        console.error(err);
      }
    }

    async function detectEmotion() {
      const options = new faceapi.TinyFaceDetectorOptions();
      setInterval(async () => {
        const result = await faceapi
          .detectSingleFace(video, options)
          .withFaceExpressions();

        if (result && result.expressions) {
          const detected = Object.keys(result.expressions)
            .reduce((a, b) => result.expressions[a] > result.expressions[b] ? a : b);

          emotionEl.textContent = detected;
          const list = quotes[detected] || quotes.neutral;
          quoteEl.textContent = list[Math.floor(Math.random() * list.length)];
        }
      }, 2000);
    }

    document.getElementById("startBtn").addEventListener("click", startVideo);
  </script>
</body>
</html>
