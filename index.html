<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Emotion Recognition - AI & Robotics Club</title>

  <script defer src="./face-api.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background-color: black;
      color: white;
      font-family: system-ui, sans-serif;
      text-align: center;
      padding: 20px;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .left, .right {
      flex: 1;
      min-width: 320px;
    }

    video {
      border: 3px solid #00ffff55;
      border-radius: 10px;
      width: 100%;
      max-width: 380px;
      height: 250px;
      object-fit: cover;
      margin-bottom: 20px;
    }

    button {
      background: linear-gradient(to right, #06b6d4, #9333ea);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 10px;
      transition: all 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(to right, #0891b2, #7e22ce);
    }

    .emotion-box, .quote-box {
      background: linear-gradient(to right, #1a1a2e, #16213e);
      border: 1px solid #00ffff55;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px #00ffff33;
    }

    .emotion-box h2, .quote-box h2 {
      color: #00ffff;
      margin-bottom: 10px;
      font-size: 1.3rem;
    }

    #emotion {
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 0 0 8px #00ffff88;
    }

    #quote {
      font-size: 1.1rem;
      color: #a5f3fc;
      line-height: 1.6;
    }

    .credit {
      position: fixed;
      bottom: 10px;
      right: 15px;
      font-size: 10px;
      color: #aaa;
      font-family: monospace;
      opacity: 0.7;
      letter-spacing: 0.5px;
    }
  </style>
</head>

<body>
  <h1 class="text-3xl font-bold text-cyan-400 mb-2">‚ú® AI Emotion Recognition ‚ú®</h1>
  <p class="text-cyan-300 mb-4">ü§ñ RAIC - AI & Robotics Club ‚Ä¢ Neural Network Emotion Analysis üöÄ</p>

  <div class="container">
    <div class="left">
      <video id="video" autoplay muted playsinline></video><br />
      <button id="startBtn">‚ñ∂ Activate Neural Scan</button>
    </div>

    <div class="right">
      <div class="emotion-box">
        <h2>Detected Emotion</h2>
        <p id="emotion">üòê Neutral</p>
      </div>
      <div class="quote-box">
        <h2>AI-Generated Inspiration</h2>
        <p id="quote">Loading quote...</p>
      </div>
    </div>
  </div>

  <p class="credit">By: Ruyuf Alharbi</p>

  <script>
    const video = document.getElementById("video");
    const emotionEl = document.getElementById("emotion");
    const quoteEl = document.getElementById("quote");

    const quotes = {
      happy: [
        "Your smile is contagious! Keep spreading that joy! üòä",
        "Happiness looks beautiful on you! ‚ú®",
        "The world is brighter because of your beautiful smile! üåü"
      ],
      sad: [
        "Every storm runs out of rain. üåà",
        "You are stronger than you know. üí™",
        "The sun will rise again, so be happy üåÖ"
      ],
      angry: [
        "Take a deep breath, life is beautiful when you smile üåä",
        "Your calm mind is your superpower üßò",
        "Let it go. You deserve peace ü§ç"
      ],
      neutral: [
        "You are exactly where you need to be. üåü",
        "Every moment is a fresh beginning. ‚è≥",
        "Believe in yourself! üíé"
      ]
    };

    const emojis = {
      happy: "üòä",
      sad: "üò¢",
      angry: "üò†",
      neutral: "üòê"
    };

    async function startVideo() {
      try {
        await faceapi.nets.tinyFaceDetector.loadFromUri('/model');
        await faceapi.nets.faceExpressionNet.loadFromUri('/model');
        console.log("‚úÖ Models loaded");
        const stream = await navigator.mediaDevices.getUserMedia({ video: {} });
        video.srcObject = stream;
        detectEmotion();
      } catch (err) {
        alert("Error starting webcam: " + err);
        console.error(err);
      }
    }

    async function detectEmotion() {
      const options = new faceapi.TinyFaceDetectorOptions();
      setInterval(async () => {
        const result = await faceapi
          .detectSingleFace(video, options)
          .withFaceExpressions();

        if (result && result.expressions) {
          const detected = Object.keys(result.expressions)
            .reduce((a, b) => result.expressions[a] > result.expressions[b] ? a : b);

          const emoji = emojis[detected] || emojis.neutral;
          emotionEl.textContent = `${detected.charAt(0).toUpperCase() + detected.slice(1)} ${emoji}`;

          const list = quotes[detected] || quotes.neutral;
          quoteEl.textContent = list[Math.floor(Math.random() * list.length)];
        }
      }, 2000);
    }

    document.getElementById("startBtn").addEventListener("click", startVideo);
  </script>
</body>
</html>
